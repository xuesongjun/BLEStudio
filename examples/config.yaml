# BLE Studio 仿真配置文件
# 修改此文件后运行 demo.py 即可

# 仿真模式: advertising (广播包) 或 rf_test/dtm (射频测试)
mode: "advertising"

# 发送端配置 (广播模式使用)
tx:
  # 广播地址 (6字节, 十六进制)
  adv_address: "11:22:33:44:55:66"
  # 广播数据 (十六进制字符串)
  adv_data: "0201060908424c455374756469"
  # 广播信道 (37, 38, 39)
  channel: 37

# RF Test 配置 (DTM模式使用)
rf_test:
  # 负载类型:
  #   PRBS9 - PRBS9 伪随机序列
  #   PRBS15 - PRBS15 伪随机序列
  #   PATTERN_11110000 - 0xF0 重复
  #   PATTERN_10101010 - 0x55 重复
  #   PATTERN_11111111 - 0xFF 全1
  #   PATTERN_00000000 - 0x00 全0
  #   PATTERN_00001111 - 0x0F 重复
  #   PATTERN_01010101 - 0xAA 重复
  payload_type: "PRBS9"
  # 负载长度 (0-255 bytes)
  payload_length: 37
  # 测试信道 (0-39)
  channel: 0

# 调制参数
modulation:
  # PHY 模式: LE_1M, LE_2M, LE_CODED_S2, LE_CODED_S8
  phy_mode: "LE_1M"
  # 采样率 (Hz)
  sample_rate: 8.0e6
  # 调制指数 (0.45-0.55)
  modulation_index: 0.5
  # 高斯滤波器 BT 积
  bt: 0.5

# 信道参数
channel:
  # 信噪比 (dB) - 建议 >= 12 dB 以保证稳定解调
  snr_db: 15
  # 载波频偏 (Hz)
  freq_offset: 50.0e3

# 输出配置
output:
  # 输出目录
  dir: "results"
  # 生成 HTML 报告
  html_report: true
  # 生成图表页面
  html_charts: true
