# BLE Studio - RF Test PRBS15 (2M PHY)

# 公共参数
common:
  mode: "rf_test"
  channel: 19  # 2442 MHz

# 发送端
tx:
  phy_mode: "LE_2M"
  sample_rate: 16.0e6
  modulation_index: 0.5
  bt: 0.5
  payload_type: "PRBS15"
  payload_length: 255
  whitening: false

# 信道模型
channel:
  snr_db: 25
  freq_offset: 0

# 输出
output:
  dir: "results"
  html_report: true
