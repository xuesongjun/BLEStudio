# BLE Studio 配置模板 - RF Test PRBS9
# 场景: DTM 射频测试 - PRBS9 伪随机序列

mode: "rf_test"

# RF Test 配置
rf_test:
  payload_type: "PRBS9"
  payload_length: 37
  channel: 0  # 2402 MHz

# 调制参数
modulation:
  phy_mode: "LE_1M"
  sample_rate: 8.0e6
  modulation_index: 0.5
  bt: 0.5

# 信道参数 (理想信道, 无损伤)
channel:
  snr_db: 30
  freq_offset: 0

# 输出配置
output:
  dir: "results"
  html_report: true
